<head>
  <title>MoneyBot</title>
</head>

<body>
  <div class="ui grid container">
    <header class="ui sixteen wide column">
      <h1 class="ui centered huge header">Welcome to the humble MoneyBot</h1>
    </header>

    <div class="ui twelve wide column">
      <div id="container-area" style="min-width: 310px; height: 400px;"></div>
    </div>

    <div class="ui one wide column">
      <label for="reactive">Days</label>
      <select id="reactive">
        <option value="0">0</option>
        <option value="10">10</option>
        <option value="20" selected>20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50">50</option>
        <option value="60">60</option>
        <option value="70">70</option>
        <option value="80">80</option>
        <option value="90">90</option>
        <option value="100">100</option>
        <option value="120">120</option>
        <option value="140">140</option>
      </select>

      <br/>
      <label for="bias">Bias</label>
      <select id="bias">
        <option value="none" selected></option>
      {{#each currency in currencies}}
        <option value="{{currency.name}}">{{currency.name}}</option>
      {{/each}}
      </select>
    </div>

    <h4>Total Currencies: {{totalCurr}} | Total Pairs: {{totalPairs}} | Total Growth Values: {{totalGrowths}} | Total History Points: {{totalHist}}</h4>
      {{> rankingTable limit=limit }}
  </div>
</body>
