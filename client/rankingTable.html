<template name="rankingTable">

  <style>
    .col {
      width: 30%;
      float: left;
    }

    .valid-pair-item {
      cursor: pointer;
    }

    .selected {
      font-weight: 900;
      color: blue;
    }
  </style>

  <div class="ui fifteen wide column">
    <div class="col">
      <h3>Latest Values</h3>

      <table id="latest-values">
        <th>
        <td>Cur</td>
        <td>Val</td>
        </th>
        <tbody>
        {{#each rankingData in latestRankings}}
          <tr data-currency="{{rankingData.currencyName}}">
            <td>
              {{rankingData.currencyName}}
            </td>
            <td>
              {{rankingData.latestValue}}
            </td>
          </tr>
        {{/each}}
        </tbody>

      </table>
    </div>

    <div class="col">
      <h3>Winners!</h3>
      <ul>
        {{#each pair in validPairs}}
          <li data-instrument="{{pair._id}}" class="valid-pair-item {{isPairSelected pair}}">{{pair.displayName}}</li>
        {{/each}}
      </ul>
    </div>


    <div class="col">
      <h3>Prices</h3>
      <div><span>Bid:</span> {{prices.bid}}</div>
      <div><span>Ask:</span> {{prices.ask}}</div>
      <div><span>Time:</span> {{prices.time}}</div>
    </div>
  </div>
</template>
